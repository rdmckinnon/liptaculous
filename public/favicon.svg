<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Cute glossy lips favicon -->
    <defs>
        <linearGradient id="lipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff8fab;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#eb6478;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#de1d3a;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glossShine" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Upper lip -->
    <path d="M 20,40 Q 35,25 50,30 Q 65,25 80,40 Q 70,45 50,45 Q 30,45 20,40 Z"
          fill="url(#lipGradient)" stroke="#de1d3a" stroke-width="1.5"/>

    <!-- Lower lip -->
    <path d="M 20,40 Q 30,50 50,55 Q 70,50 80,40 Q 75,60 50,65 Q 25,60 20,40 Z"
          fill="url(#lipGradient)" stroke="#de1d3a" stroke-width="1.5"/>

    <!-- Gloss shine on lower lip -->
    <ellipse cx="42" cy="48" rx="12" ry="8" fill="url(#glossShine)" opacity="0.7"/>

    <!-- Cupid's bow highlight -->
    <path d="M 45,30 Q 50,28 55,30" fill="none" stroke="#ffcad4"
          stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
</svg>
